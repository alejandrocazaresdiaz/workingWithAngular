<p>{{titulo}}</p>
<button class="btn btn-primary my-2" routerLink="/alumnos/form">crear</button>
<table class="table table-hover table-striped"><thead><tr>
  <th>&nbsp;<!--id--></th>
  <th>nombre</th>
  <th>alias</th>
  <th>creado en</th>
  <th>&nbsp;</th>
</tr></thead><tbody>
  <tr *ngFor="let user of users">
    <td><!-- {{user.id}} -->
      <button mat-mini-fab class="btn btn-outline-primary btn-sm"
              [routerLink]="['/alumnos/form',user.id]"><mat-icon>edit</mat-icon></button>
      </td>
    <td>{{user.name}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.date}}</td>
    <td>
      <button mat-mini-fab class="btn btn-outline-danger btn-sm"
              [routerLink]="['/alumnos/form',user.id]"><mat-icon>delete</mat-icon></button>
    </td>
  </tr>
</tbody></table>
